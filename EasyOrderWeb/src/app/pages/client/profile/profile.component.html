<div class="mobile-container">
  <div class="header">
    <h2>Meus Pedidos ğŸ§¾</h2>
  </div>

  <div class="content">
    <mat-list>
      @if (orders.length === 0) {
        <div class="empty">
          <mat-icon class="empty-icon">receipt_long</mat-icon>
          <p>VocÃª ainda nÃ£o fez pedidos.</p>
        </div>
      }

      @for (order of orders; track order) {
        <mat-list-item class="order-item">
          <mat-icon matListItemIcon>restaurant</mat-icon>
          <span matListItemTitle>Pedido #{{ order.idOrder }}</span>
          <span matListItemLine>
            Mesa {{ order.deskNumber }} â€¢ R$ {{ order.total | number:'1.2-2' }}
          </span>
          <span matListItemMeta
            [style.color]="getStatusColor(order.status)"
            style="font-weight: bold; font-size: 0.8rem;">
            {{ order.status | uppercase }}
          </span>
        </mat-list-item>
      }
    </mat-list>

    <div class="actions">
      <button mat-stroked-button color="warn" (click)="logout()" style="width: 100%;">
        Sair da Conta
      </button>
    </div>
  </div>
</div>
