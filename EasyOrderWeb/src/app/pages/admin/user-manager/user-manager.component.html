<div class="header">
  <h1>Gerenciar Equipe</h1>
  
  <button mat-raised-button color="primary" 
          *ngIf="auth.hasRole(['dono', 'gerente'])"
          (click)="openUserDialog()">
    <mat-icon>person_add</mat-icon> Novo Funcionário
  </button>
</div>

<div class="table-container mat-elevation-z2">
  <table mat-table [dataSource]="users">
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Cargo </th>
      <td mat-cell *matCellDef="let user">
        <mat-chip-option [color]="getRoleColor(user.type)" selected>{{ user.type | uppercase }}</mat-chip-option>
      </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let user">
        <mat-icon [style.color]="user.active ? 'green' : 'red'">
          {{ user.active ? 'check_circle' : 'cancel' }}
        </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let user">
        
        <button mat-icon-button color="primary" 
                *ngIf="auth.canEditUser(user)" 
                (click)="openUserDialog(user)"
                matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        
        <button mat-icon-button color="warn" 
                *ngIf="auth.hasRole(['dono']) && user.idUser !== auth.getCurrentUser()?.id"
                (click)="deleteUser(user.idUser)"
                matTooltip="Deletar">
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
